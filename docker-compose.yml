x-common: &common
  restart: always
  logging:
    driver: "json-file"
    options:
      max-size: "50m"
      max-file: "4"
      compress: "true"
      mode: "non-blocking"
      max-buffer-size: "4m"
  networks:
    - invites_keycloak_network

services:
  db:
    <<: [ *common ]
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-invites-keycloak}
      POSTGRES_USER: ${POSTGRES_USER:-invites-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invites-keycloak}
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test:
        [ "CMD", "pg_isready", "-U", "${POSTGRES_USER:-invites-keycloak}", "-d", "${POSTGRES_DB:-invites-keycloak}" ]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - invites_keycloak_db_data:/var/lib/postgresql/data

  app:
    <<: [ *common ]
    image: hu553in/invites-keycloak:local
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      POSTGRES_HOSTNAME: ${POSTGRES_HOSTNAME:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-invites-keycloak}
      POSTGRES_USER: ${POSTGRES_USER:-invites-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invites-keycloak}

      SPRING_AUTOCONFIGURE_EXCLUDE: ${SPRING_AUTOCONFIGURE_EXCLUDE:-}

      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:-}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:-}

      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-master}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-invites-keycloak}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_REQUIRED_ROLE: ${KEYCLOAK_REQUIRED_ROLE:-invite-admin}

      INVITE_TOKEN_SECRET: ${INVITE_TOKEN_SECRET}
      INVITE_PUBLIC_BASE_URL: ${INVITE_PUBLIC_BASE_URL}
      INVITE_CLEANUP_RETENTION: ${INVITE_CLEANUP_RETENTION:-30d}

      THC_PATH: /actuator/health
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: [ "CMD", "/workspace/health-check" ]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      db:
        condition: service_healthy

volumes:
  invites_keycloak_db_data:

networks:
  invites_keycloak_network:
