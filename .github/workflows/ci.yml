name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - "v*"
  pull_request:
    branches:
      - '**'

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v5
      - run: make check
      - if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test
          overwrite: true
      - if: always()
        uses: actions/upload-artifact@v5
        with:
          name: kover-reports
          path: build/reports/kover
          overwrite: true
      - if: always()
        uses: actions/upload-artifact@v5
        with:
          name: detekt-reports
          path: build/reports/detekt
          overwrite: true

  publish:
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v5
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: vars
        run: echo "image=${{ env.REGISTRY }}/${GITHUB_REPOSITORY_OWNER}/invites-keycloak" > ${GITHUB_OUTPUT}
      - run: gradle bootBuildImage --imageName=${{ steps.vars.outputs.image }}:${{ github.sha }}
      - run: |
          docker tag ${{ steps.vars.outputs.image }}:${{ github.sha }} ${{ steps.vars.outputs.image }}:latest
          docker push ${{ steps.vars.outputs.image }}:${{ github.sha }}
          docker push ${{ steps.vars.outputs.image }}:latest

  publish-tag:
    needs: check
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v5
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: vars
        run: |
          echo "image=${{ env.REGISTRY }}/${GITHUB_REPOSITORY_OWNER}/invites-keycloak" > ${GITHUB_OUTPUT}
          echo "tag=${GITHUB_REF_NAME}" >> ${GITHUB_OUTPUT}
      - run: gradle bootBuildImage --imageName=${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
      - run: docker push ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
      - uses: loopwerk/tag-changelog@v1
        id: changelog
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changes }}
